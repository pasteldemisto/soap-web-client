<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unifor | Universidade de Fortaleza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="login-card">
    <h1>SOAP Unifor</h1>
    <h2 class="text-center">Acesso ao SOAP Unifor</h2>
    <form id="loginForm">
      <div class="mb-4">
        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Sua matrícula" required pattern="\d+">
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
      </div>
      <div id="erroLogin" class="text-danger text-center mb-3" style="display: none;">
        Matrícula ou senha inválida.
      </div>      
      <div class="d-grid">
        <button type="submit" class="btn btn-acessar">Acessar</button>
      </div>
    </form>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
