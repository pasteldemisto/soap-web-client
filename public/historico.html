<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico de Atribuições</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/historico.css" />
  </head>
  <body>
    <!-- Top bar com botão de voltar -->
    <div class="top-bar d-flex align-items-center px-3">
      <a href="home-gerente.html" class="text-white fs-4">
        <i class="bi bi-arrow-left-circle"></i>
      </a>
    </div>

    <!-- Container principal -->
    <div class="main-wrapper">
      <div class="main-container">
        <!-- LISTA LATERAL ESQUERDA  (agora agrupa por DIA) -->
        <div class="w-100 w-md-50 order-2 order-md-1" id="coluna-historico"></div>

        <!-- Painel direito  -->
        <div class="w-100 w-md-50 order-1 order-md-2">
          <div class="card card-full-height" id="painel-direito">
            <!-- Visualização tarefa (mesmo bloco da tela do dia) -->
            <div id="visualizacao-tarefa">
              <div id="titulo-tarefa" class="section-title">Limpeza Banheiros</div>
              <div class="card-body">
                <form>
                  <div class="mb-2">
                    <input type="text" class="form-control" value="" readonly />
                  </div>
                  <div class="d-flex gap-2 mb-2">
                    <input type="text" class="form-control" value="" readonly />
                    <input type="text" class="form-control" value="" readonly />
                  </div>
                  <label class="form-label">Descrição</label>
                  <textarea class="form-control mb-3" rows="5"></textarea>

                  <div id="mensagem-status" class="mt-2 text-success"></div>
                </form>
              </div>
            </div>

            <!-- Formulário adicionar -->
            <div id="formulario-adicionar" class="d-none">
              <div class="section-title text-center">
                <span id="titulo-servico-adicionar">Serviço</span>
              </div>
              <div class="card-body">
                <form id="form-adicionar">
                  <select id="select-servico" class="form-select mb-2"></select>
                  <select id="select-responsavel" class="form-select mb-2"></select>
                  <div class="d-flex gap-2 mb-2">
                    <input
                      type="time"
                      class="form-control"
                      id="input-horario"
                      value="00:00"
                    />
                    <select id="select-bloco" class="form-select"></select>
                  </div>
                  <label class="form-label">Descrição</label>
                  <textarea id="textarea-descricao" class="form-control mb-3" rows="5"></textarea>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary">Delegar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../assets/js/historico.js"></script>
  </body>
</html>
