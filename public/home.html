<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/home.css" />
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="user-icon" id="botao-perfil">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User" width="20" />
    </div>
  </div>

  <!-- Container principal -->
  <div class="main-wrapper">
    <div class="main-container">
      <!-- Lista lateral esquerda -->
      <div class="w-100 w-md-50">
        <div class="card card-full-height">
          <div class="date-header">--/--/----</div>
          <div class="p-2 overflow-auto" id="lista-agendamentos">
            <!-- Vai ser preenchido via JS -->
          </div>
        </div>
      </div>

      <!-- Detalhes à direita -->
      <div class="w-100 w-md-50">
        <div class="card card-full-height">
          <div id="titulo-tarefa" class="section-title">Tarefa</div>
          <div class="card-body">
            <form>
              <div class="mb-2">
                <input type="text" class="form-control" readonly />
              </div>
              <div class="d-flex gap-2 mb-2">
                <input type="text" class="form-control" readonly />
                <input type="text" class="form-control" readonly />
              </div>
              <label class="form-label">Descrição</label>
              <textarea class="form-control mb-3" rows="5" disabled style="pointer-events: none;"></textarea>
              <div class="d-grid gap-2 mb-2">
                <button id="botao-reposicao" type="button" class="btn btn-outline-secondary">Algum produto precisa ser reposto?</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="../assets/js/home.js"></script>
</body>
</html>
