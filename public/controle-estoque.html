<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/controle-estoque.css">
</head>
<body>

<div class="top-bar d-flex align-items-center px-3">
  <a href="home-gerente.html" class="text-white fs-4">
    <i class="bi bi-arrow-left-circle"></i>
  </a>
</div>

  <div class="main-wrapper container mt-4">
    <button class="btn btn-outline-primary w-100 mb-3" id="btn-registro-produto">
      ➕ Registre novos produtos
    </button>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar produto..." style="flex: 2;">
      <select id="filtro-categoria" class="form-select" style="flex: 1;">
        <option value="">Todas as Categorias</option>
      </select>
    </div>

    <div id="produtos-container" class="row g-3"></div>

    <div id="mensagem-status" class="mt-3 fw-bold text-center"></div>
  </div>

  <div id="modal-produto" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white d-flex align-items-center justify-content-between p-2">
        <span>Registrar Produto</span>
        <button id="fechar-modal" class="btn btn-sm btn-light">×</button>
      </div>
      <div class="modal-body p-3">
        <form id="form-produto">
          <input type="text" class="form-control mb-2" placeholder="Nome do Produto" id="input-nome" required>
          <select class="form-select mb-2" id="input-categoria" required>
            <option value="">Selecione uma categoria</option>
          </select>
          <input type="number" class="form-control mb-3" placeholder="Unidades" id="input-unidades" required min="1">
          <button type="submit" class="btn btn-primary w-100">Criar</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/config.js"></script>
  <script type="module" src="/assets/js/controle-estoque.js"></script>
</body>
</html>
